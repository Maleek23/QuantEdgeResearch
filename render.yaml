services:
  - type: web
    name: quantedge-research
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: TRADIER_API_KEY
        sync: false
      - key: TRADIER_ACCOUNT_ID
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
