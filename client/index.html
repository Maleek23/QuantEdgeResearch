    <!-- Inline critical CSS for instant loading state (no FOUC) -->
    <style>
      #app-loader {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #0f172a; color: #94a3b8; font-family: system-ui, sans-serif;
      }
      #app-loader .spinner {
        width: 40px; height: 40px; border: 3px solid #1e293b;
        border-top-color: #22d3ee; border-radius: 50%;
        animation: spin .8s linear infinite;
      }
      #app-loader p { margin-top: 16px; font-size: 13px; letter-spacing: 0.05em; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- Instant loading indicator — removed by React once the app mounts -->
    <div id="app-loader">
      <div class="spinner"></div>
      <p>QUANT EDGE</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Track if main module loaded
      window.__QE_LOADED = false;
      window.__QE_ERRORS = [];

      // Catch ALL errors
      window.addEventListener('error', function(e) {
        window.__QE_ERRORS.push('ERR: ' + (e.message || '') + ' ' + (e.filename || '') + ':' + (e.lineno || ''));
      }, true); // capture phase to catch script load errors too
      window.addEventListener('unhandledrejection', function(e) {
        window.__QE_ERRORS.push('REJ: ' + (e.reason && e.reason.message || e.reason || 'unknown'));
      });

      // Check at 5s and show diagnostic
      setTimeout(function() {
        var root = document.getElementById('root');
        var loader = document.getElementById('app-loader');
        if (!loader) return; // React already took over

        var hasChildren = root && root.hasChildNodes();
        if (hasChildren) return; // App mounted fine

        // Gather diagnostic info
        var diag = [];
        diag.push('Module loaded: ' + (window.__QE_LOADED ? 'YES' : 'NO'));
        diag.push('Errors: ' + (window.__QE_ERRORS.length ? window.__QE_ERRORS.join(' | ') : 'none'));

        // Check what scripts actually loaded
        var scripts = document.querySelectorAll('script[type="module"]');
        scripts.forEach(function(s) { diag.push('Script: ' + (s.src || 'inline')); });

        loader.querySelector('.spinner').style.display = 'none';
        loader.querySelector('p').style.fontSize = '11px';
        loader.querySelector('p').style.maxWidth = '90vw';
        loader.querySelector('p').style.wordBreak = 'break-all';
        loader.querySelector('p').innerHTML =
          '<span style="color:#ef4444;font-size:14px">App failed to load</span><br><br>' +
          '<span style="color:#64748b;font-size:10px">' + diag.join('<br>') + '</span><br><br>' +
          '<a href="javascript:sessionStorage.clear();caches&&caches.keys().then(function(k){k.forEach(function(n){caches.delete(n)})});location.reload(true)" style="color:#22d3ee;text-decoration:underline;font-size:13px">Clear everything & reload</a>';
      }, 5000);
    </script>
  </body>
